### APP ###
app:
  kafka:
    producer:
      target-topic: persons
    consumer:
      source-topic: greetings

### SPRING ###
spring:
  kafka:
    producer:
      client-id: spring-boot-kafka-cqrs-frontend-api-producer
      bootstrap-servers:
        - "localhost:9092"
      acks: all
      retries: 0
    consumer:
      client-id: spring-boot-kafka-cqrs-frontend-api-consumer
      group-id: spring-boot-kafka-cqrs-frontend-api-consumer-group
      bootstrap-servers:
        - "localhost:9092"

### LOGGING ###
logging:
  level:
    root: INFO
    com.onlyteo: DEBUG
    org.apache.kafka.clients.admin.AdminClientConfig: WARN
    org.apache.kafka.clients.consumer.ConsumerConfig: WARN
    org.apache.kafka.clients.producer.ProducerConfig: WARN

### SERVER ###
server:
  port: 8080
  error:
    include-stacktrace: ALWAYS
